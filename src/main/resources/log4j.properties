log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{MM/dd/yy HH:mm:ss} %p %c - %m%n

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=fitness.log
log4j.appender.R.MaxFileSize=10MB
# Keep one backup file
log4j.appender.R.MaxBackupIndex=5
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d{MM/dd/yy HH:mm:ss} %p %c - %m%n

#log4j.rootLogger=WARN, R
log4j.rootLogger=DEBUG, stdout

log4j.logger.org.springframework=WARN
log4j.logger.me.prettyprint=WARN
log4j.logger.org.quartz=WARN
log4j.logger.org.eclipse.jetty.jndi=INFO


